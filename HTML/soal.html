<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOAL GABUNGIN CELL TABLE</title>
</head>
<body>

    <table border="1" cellspacing="0" cellpadding="5">
        <tr> <!-- table row-->
            <td>1 , 1</td>
            <td>1 , 2</td>
            <td>1 , 3</td>
            <td>1 , 4</td>
        </tr>
        <tr> <!-- table row-->
            <td>2 , 1</td>
            <th colspan="2" rowspan="2">2 , 2 & 2 , 3 <br> 3 , 2 & 3 , 3</th>
            <td>2 , 4</td> <!-- table data-->
        </tr>
        <tr> <!-- table row-->
            <td>3 , 1</td>
            <td>3 , 4</td> <!-- table data-->
        </tr>
        <tr> <!-- table row-->
            <td>4 , 1</td>
            <td>4 , 2</td> <!-- table data-->
            <td>4 , 3</td> <!-- table data-->
            <td>4 , 4</td> <!-- table data-->
        </tr>
    </table>
    
</body>
</html>
