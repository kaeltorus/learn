<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabel</title>
</head>
<body>

    <!-- tabel simple-->
    <!-- border untuk memberikan pembatas disetiap cell-->
    <!-- cellspacing untuk memberikan jarak disetiap cell-->
    <!-- cellspacing untuk memberikan jarak dalam cell-->
    
     <!-- colspan untuk menggabungkan kolom dan rowspan untuk menggabungkan baris-->

    <table border="1" cellspacing="0" cellpadding="5">
        <tr> <!-- table row-->
            <td rowspan="3"> 1 , 1 <br> 2 , 1 <br> 3 , 1</td>
            <td colspan="2">1 , 2 & 1 ,3</td> <!-- table data-->

        </tr>
        <tr> <!-- table row-->
            
            <td>2 , 2</td> <!-- table data-->
            <td>2 , 3</td> <!-- table data-->
        </tr>
        <tr> <!-- table row-->
            
            <td>3 , 2</td> <!-- table data-->
            <td>3 , 3</td> <!-- table data-->
        </tr>
    </table>
<br><br><br><br><br><br><br><br><br><br><br><br><br>


     <!-- tabel complex-->
     <table>
        <thead> <!-- table header-->
            <tr>  <!-- table row-->
                <th></th><!-- table header-->
                <th>kolom 1</th>
                <th>kolom 2</th>
            </tr>
        </thead>
        <tbody><!-- table body-->
            <tr>
                <th>baris 1</th>
                <th>baris 1, kolom 1</th>
                <th>baris 1, kolom 2</th>
            </tr>
            <tr>
                <th>baris 2</th>
                <th>baris 2, kolom 1</th>
                <th>baris 2, kolom 2</th>
            </tr>
        </tbody>
     </table>
    
</body>
</html>
