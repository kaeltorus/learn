<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image</title>
  </head>
  <body>
    <!-- source image dapat berupa internal dan external-->
    <!-- contoh internal-->
    <img src="sembarang.jpg" alt="logo ngawur" />

    <!-- contoh external / hotlink-->
    <!-- width setting px atau % dan height akan menyesuaikan agar terlihat proporsional-->
    <img
      src="https://static.vecteezy.com/system/resources/previews/002/520/838/non_2x/apple-logo-black-isolated-on-transparent-background-free-vector.jpg"
      width="500px"
    />
    <!-- width setting % akan selalu interaktif dengan browser-->
    <img
      src="https://static.vecteezy.com/system/resources/previews/002/520/838/non_2x/apple-logo-black-isolated-on-transparent-background-free-vector.jpg"
      width="50%"
    />
<!-- membuat gambar menjadi hyperlink-->
    <a href="TRU/addpage.html">
        <img src="sembarang.jpg" alt="logo ngawur" />
    </a>
  </body>
</html>
